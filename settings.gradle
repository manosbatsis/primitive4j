def prefix(prefix) {
    rootProject.name = prefix
    rootProject.children.each { it.name = "${prefix}-${it.name}" }
}

include("annotation-processor",
        "core",
        "jpa",
        "spring",
        "spring-boot-autoconfigure",
        "spring-boot-starter",
        "spring-boot-sample-mvc-jpa",
        "spring-boot-sample-mvc-jdbc",
        "spring-boot-sample-reactive-mongodb",
        "test-common")

prefix('primitive4j')
